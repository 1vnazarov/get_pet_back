<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GET PET BACK</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/header.js"></script>
    <header>
    </header>

    <main style="min-height: 70vh;">
        <h2 class="text-center text-white bg-primary m-3">Регистрация</h2>
        <form style="margin-left: 10%;">
            <div class="row mb-3">
                <label for="name" class="col-form-label">Имя</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" pattern="^[а-яёА-ЯЁ]+(?:[- ][а-яёА-ЯЁ]+)*$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-form-label">Телефон</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" pattern="^(?:[+\d].*\d|\d)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-form-label">Эл. почта</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{7,}$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="col-form-label">Подтвердите пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{7,}$"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1">
                            Согласие на обработку персональных данных
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </main>
</body>

</html>
