<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GET PET BACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../scripts/header.js"></script>
    <header>
    </header>

    <main style="min-height: 70vh;">
        <h2 class="text-center text-white bg-primary m-3">Войти</h2>
        <form style="margin-left: 10%;">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-form-label">Эл. почта</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{7,}$" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <p class="mb-3">Еще не зарегистрированы?</p>
            <button onclick="location.href='./register.html';" class="btn btn-primary">На страницу регистрации</button>
        </form>
    </main>
</body>

</html>
